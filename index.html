<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name='viewport' 
    content='width=device-width, initial=scale=1.0' >
    <title> Alarm Clock</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    
    <main>
        <div id="clock-container">
            <section id="current-time">
                <h2 >Current Time</h2>
                <h2 id="clock"></h2>
            </section>
            
            <section id="alarm-container">
                <form class="setAlarm">
                    <label class="alarm-heading">
                        <h3>
                            Set Alarm 
                        </h3>
                    </label>
                    <br>
                    <div class="set-alarm">
                        <input type="number" name="alh" id="alh" placeholder="HH" max="12" min="00">
                        <input type="number" name="alm" id="alm" placeholder="MM" max="59" min="00">
                        <input type="number" name="als" id="als" placeholder="SS" max="59" min="00">
                        <select name="ampm" id="ampm">
                            <option>AM</option>
                            <option>PM</option>
                        </select>
                    </div>
                    <div class="set-alarm">
                        <button type="submit" >Set Alarm</button>
                    </div>
                </form> 
            </section>

            <section id="alarm-list">
                    <h3 class="alarm-heading">Upcoming Alarms</h3>
                <div>
                    <ul id = "myList">
                        
                    </ul>
                </div>
            </section>
        </div>
    </main>
            
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
